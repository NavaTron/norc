# Docker Compose for NORC development and testing
version: '3.8'

services:
  # NORC Server
  norc-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: norc-server
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - ./config:/etc/norc:ro
      - norc-data:/var/lib/norc
      - norc-logs:/var/log/norc
    environment:
      - RUST_LOG=info
      - NORC_DATABASE_URL=sqlite:///var/lib/norc/norc.db
    networks:
      - norc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/usr/local/bin/norc-server", "health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # NORC Client (for testing)
  norc-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: norc-client
    volumes:
      - ./config:/etc/norc:ro
      - norc-client-data:/home/norc/.config/norc
    environment:
      - RUST_LOG=info
      - NORC_SERVER_URL=https://norc-server:8443
    networks:
      - norc-network
    depends_on:
      norc-server:
        condition: service_healthy
    profiles:
      - client

  # Prometheus (for metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: norc-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - norc-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana (for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: norc-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - norc-network
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  norc-data:
  norc-logs:
  norc-client-data:
  prometheus-data:
  grafana-data:

networks:
  norc-network:
    driver: bridge
